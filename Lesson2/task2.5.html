<body>
    <script>
        'use strict'

        console.log(mathOperation(16, 7, 'div'))

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'sum':
                    return (arg1 + arg2);
                case 'dif':
                    return (arg1 - arg2);
                case 'mul':
                    return (arg1 * arg2);
                case 'div':
                    return (arg1 / arg2);
            }
        }
    </script>
