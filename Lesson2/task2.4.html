<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(sum(9, 2))
        console.log(dif(6, 9))
        console.log(mul(4, 6))
        console.log(div(16, 4))

        // Функция сложения
        function sum(a, b) {
            return (a + b)
        }
        // Функция вычитания
        function dif(a, b) {
            return (a - b)
        }
        // Функция умножения
        function mul(a, b) {
            return (a * b)
        }
        //Функция деления
        function div(a, b) {
            return (a / b)
        }
    </script>
</body>

</html>
