<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        /*пример 1
        1. Переменная 'a'  имеет префиксный инкремент, поэтому первым действием 'a' повышается на единицу и становится двойкой.
        2. Переменной 'с' присваивается значение 2.
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        /*пример 2
        1. Переменная 'b' имеет постфиксный инкремент, поэтому первым действием в переменную 'd' присваивается текущее значение 'b' равное единице.
        2. Переменная 'b' повышается на единицу и равняется 2.
        */
        d = b++;
        alert(d); //ответ: 1

        /*пример 3
        1. Переменная 'a' на данный момент равна 2, т.к. все выражения выполняются в одном скрипте. Префиксный инкремент увеличивает 'a' на единицу и равняется 3.
        2. Складываем выражение 2 + 3. Получаем 5.
        3. Присваиваем результат в переменную 'c'
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        /*пример 4
        1. Складываем 2 с 'b' равной двойке, т.к. выше в скрипте 'b' увеличилась на единицу. Получаем 4.
        2. Присваиваем результат в переменную d.
        3. Увеличиваем 'b' на единицу, т.к. переменная имеет постфиксный инкремент. 'b' = 3
        */
        d = 2 + b++;
        alert(d); //ответ: 4

        /* 'a' = 3, т.к. выше в скрипте мы увеличивали её 2 раза префиксными инкрементами.
        'b' = 3, т.к. выше в скрипте мы увеличивали её 2 раза постфиксными инкрементами.
        */
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
