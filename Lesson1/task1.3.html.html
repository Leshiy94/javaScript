<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*  1. Складываем числа слева направо, получаем 20.
        2. Далее  значение неявно приводится к типу строки, складываем со следующей строкой в выражении. Получаем 2010.
        3. Выводим результат в консоль. */

        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*  1. Первое число неявно приводится к строке, т.к. за ним в выражении идёт   строка. Складываем и получаем 1010.
        2. Последнее значение выражения неявно приводится к строке, т.к. предыдущее значение является строкой. Складываем. Получаем 101010
        3. Выводим результат в консоль. */

        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*  1. Складываем числа слева направо, получаем 20. 
        2. Строка в конце выражения становится числом, т.к. перед ней стоит унарый плюс.
        3. Складываем с предыдущим значением. 20 + 10. Получаем 30
        4. Выводим результат в консоль. */

        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*  1. Второе значение выражения является пустой строкой и имеет значение Undefined.
        2. Далее унитарный минус приводит пустую строку к отрицательному числу. Пустая строка равняется нулю. Оставляем знак минус.
        3. 10 делим на -0. Получаем бесконечность со знаком минус. -Infinity
        4. Выводим результат в консоль. */

        let result4 = 10 / -"";
        console.log(result4);

        /*  1. Второе выражение является строкой. При приведении унарным плюсом строки к числу появится знаечение NaN, т.к. строка не может быть приведена к числу из-за запятой.
        2. 10 делим на NaN, получаем NaN.
        3. Выводим результат в консоль. */

        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>

</html>
