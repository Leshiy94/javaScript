<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        // Товары с фотографиями
        let productsWithPhotos = products.filter(function (image) {
            if (image.photos == undefined) {

            }
            else if (image.photos.length > 0)
                return image;
        });
        console.log(productsWithPhotos)
        // Отсортированные товары по цене (от низкой к высокой)
        let productsFromLowPrice = products.sort(function (price1, price2) {
            if (price1.price > price2.price) {
                return 1;
            }
            if (price2.price > price1.price) {
                return -1;
            }
            return 0;
        });
        console.log(productsFromLowPrice)
    </script>
</body>

</html>
